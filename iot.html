<script>
  (() => {
    setTimeout(() => {
      const { markmap: O, mm: h } = window,
        M = new O.Toolbar({
          items: [
            { type: 'zoomIn' },
            { type: 'zoomOut' },
            { type: 'fit' },
            { type: 'fullscreen' }
          ]
        });
      M.attach(h);
      const re = M.render();
      re.setAttribute("style", "position:absolute;bottom:20px;right:20px");
      document.body.append(re);
 
      // Remove "markmap" link and favicon
      const toolbarItems = re.querySelectorAll('a, img');
      toolbarItems.forEach(item => {
        if (item.href?.includes('markmap') || item.src?.includes('favicon')) {
          item.remove();
        }
      });
    });
  })();

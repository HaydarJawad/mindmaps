<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Maps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mind Maps</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" data-category="ai">AI</a></li>
            <li><a href="#" data-category="iot">IoT</a></li>
            <li><a href="#" data-category="business">Business</a></li>
            <li><a href="#" data-category="cybersecurity">Cybersecurity</a></li>
        </ul>
    </nav>
    <main>
        <div class="mindmaps" id="ai">
            <div class="mindmap">
                <img src="mindmaps/ai-mindmap1.png" alt="AI Mindmap 1">
            </div>
            <div class="mindmap">
                <img src="mindmaps/ai-mindmap2.png" alt="AI Mindmap 2">
            </div>
        </div>
        <div class="mindmaps" id="iot">
            <div class="mindmap">
                <img src="mindmaps/iot-mindmap1.png" alt="IoT Mindmap 1">
            </div>
            <div class="mindmap">
                <img src="mindmaps/iot-mindmap2.png" alt="IoT Mindmap 2">
            </div>
        </div>
        <div class="mindmaps" id="business">
            <div class="mindmap">
                <img src="mindmaps/business-mindmap1.png" alt="Business Mindmap 1">
            </div>
            <div class="mindmap">
                <img src="mindmaps/business-mindmap2.png" alt="Business Mindmap 2">
            </div>
        </div>
        <div class="mindmaps" id="cybersecurity">
            <div class="mindmap">
                <img src="mindmaps/cybersecurity-mindmap1.png" alt="Cybersecurity Mindmap 1">
            </div>
            <div class="mindmap">
                <img src="mindmaps/cybersecurity-mindmap2.png" alt="Cybersecurity Mindmap 2">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
